build: off

branches:
  only:
    - master

# ruby versions under test
environment:
  matrix:
    - RUBY_VERSION: 250
    - RUBY_VERSION: 270

matrix:
  allow_failures:
    - RUBY_VERSION: 193

install:
  - SET PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - SET LOG_SPEC_ORDER=true
  - bundle install --jobs 4 --retry 2 --without development

before_test:
  - type Gemfile.lock
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake ci
